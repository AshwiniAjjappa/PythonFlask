<!DOCTYPE html>  
<html>  
<head>  
    <title>Employee List</title>  
</head>  
<body>  
  
<h3>Employee Information</h3>  
<table border=5>  
    <thead>  
        <td>ID</td>  
        <td>Name</td>  
        <td>Designation</td>  
        <td>Address</td>  
        <td>Phone</td>  
    </thead>  
      
    {% for row in rows %}  
      
        <tr>  
            <td>{{row[0]}}</td>  
            <td>{{row[1]}}</td>  
            <td>{{row[2]}}</td>  
            <td>{{row[3]}}</td>  
            <td>{{row[4]}}</td>  
        </tr>  
      
    {% endfor %}  
</table>  
<br><br>  
  
<a href="/">Home page</a>  
  
</body>  
</html>
